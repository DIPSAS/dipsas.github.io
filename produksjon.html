<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style> 

            img{
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: auto;
                margin-bottom: auto;
                height: 30%;
                width: 30%;
                padding: 30px;
                min-width: 400px;
                padding-right: 10%;
            }
            html, body {
                height: 100%;
            }

            html {
                display: table;
                margin: auto;
            }

            body {
                display: table-cell;
                vertical-align: middle;
            }

        </style>
    </head>
    <body style="background-color:whitesmoke;">
        <div class="content">
            <img src="images/DIPS_ArenaLogo.png" />
            <h3 id="header" style="text-align: center; font-family: Arial, Helvetica, sans-serif; color: #343434; font-size: 3vw; font-weight: normal">DIPS Arena er i produksjon med pakkeforløp på Lovisenberg om</h1>
            <h3 id="demo" style="text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: 3vw; font-weight:bold;">- dager - timer - minutter - sekunder</h2>
            <h3 id="header2" style="text-align: center; font-family: Arial, Helvetica, sans-serif; color: #343434; font-size: 3vw; font-weight: normal">DIPS Arena er i produksjon med psykisk helse i Helse Bergen om</h1>
            <h3 id="demo2" style="text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: 3vw; font-weight:bold;">- dager - timer - minutter - sekunder</h2>
        </div>
        <script>
            var Lovisenberg = new Date("Nov 1, 2020 12:00:00").getTime();
            var Bergen = new Date("Nov 16, 2020 12:00:00").getTime();
            var func = function(n1, n2, time, name) {
                var now = new Date().getTime();

                var distance = time - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                var txt = "";
                if(days > 0) txt += days + " dager ";
                if(hours > 0) txt += hours + " timer ";
                if(minutes > 0) txt += minutes + " minutter "
                txt += seconds + " sekunder ";

                document.getElementById(n1).innerHTML = txt;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById(n2).innerHTML = ""
                    document.getElementById(n1).innerHTML = "DIPS Arena er i produksjon " +name;
                }
            };
            var x = setInterval(() => func("demo", "header", Lovisenberg, "med pakkeforløp på Lovisenberg"), 1000);
            func("demo", "header", Lovisenberg);

            var x2 = setInterval(() => func("demo2", "header2", Bergen, "med psykisk helse i Helse Bergen"), 1000);
            func("demo2", "header2", Bergen);
        </script>
    </body>
</html>
